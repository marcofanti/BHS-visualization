<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2 class="text-center">Keystroke Timing Capture</h2>

            <!-- Monitored Fields -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Monitored Fields</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" ng-model="username" monitored placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" ng-model="password" monitored placeholder="Enter password">
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="form-group">
                <button class="btn btn-primary btn-block" ng-click="sendData()">Send Keystroke Data</button>
            </div>

            <!-- Data Controls -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Data Controls</h3>
                </div>
                <div class="panel-body">
                    <div class="btn-group btn-group-justified" role="group">
                        <div class="btn-group" role="group">
                            <button class="btn btn-info" ng-click="startMonitor()">Display Monitor</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button class="btn btn-default" ng-click="stopMonitor()">Hide Monitor</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button class="btn btn-danger" ng-click="resetData()">Reset Data</button>
                        </div>
                    </div>
                    <div class="form-group" id="outputArea" style="display:none; margin-top: 15px;">
                        <label for="outputData">Collected Data:</label>
                        <textarea id="outputData" class="form-control" rows="15">{{outputData}}</textarea>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
