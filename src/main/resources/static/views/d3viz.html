<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2 class="text-center">Keystroke Timing Capture <small>D3 Visualization</small></h2>

            <!-- Monitored Fields -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Monitored Fields</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" ng-model="username" monitored placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" ng-model="password" monitored placeholder="Enter password">
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="form-group">
                <button class="btn btn-primary btn-block" ng-click="sendData()">Send Keystroke Data</button>
            </div>

            <!-- Data Controls -->
            <div class="form-group">
                <div class="btn-group btn-group-justified" role="group">
                    <div class="btn-group" role="group">
                        <button class="btn btn-info" ng-click="startMonitor()">Display Monitor</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button class="btn btn-default" ng-click="stopMonitor()">Hide Monitor</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button class="btn btn-danger" ng-click="resetData()">Reset Data</button>
                    </div>
                </div>
                <div id="outputArea" style="display:none; margin-top: 15px;">
                    <label for="outputData">Collected Data:</label>
                    <textarea id="outputData" class="form-control" rows="8">{{outputData}}</textarea>
                </div>
            </div>

            <!-- D3 Visualization Panel -->
            <div id="viz-container" style="display:none; background:#2B2B2B; border-radius:4px; padding:10px; margin-bottom:20px;">
                <svg id="timeline-svg" style="display:block; width:100%; overflow:visible;"></svg>
            </div>

            <p class="text-center">
                <a ui-sref="login">Login page</a> &nbsp;|&nbsp; <a ui-sref="signup">Sign up page</a>
            </p>

        </div>
    </div>
</div>
